##############################
### WINDOWS AND WORKSPACES ###
##############################

# 43
windowrule {
    name = suppress_maximize
    match:class = .*
    suppress_event = maximize
}

# 46
windowrule {
    name = fix_xwayland_drag
    match:class = ^$
    match:title = ^$
    match:xwayland = 1
    match:float = 1
    match:fullscreen = 0
    match:pin = 0
    no_focus = 1
}

# 49-51
windowrule {
    name = wiremix_settings
    match:title = ^(wiremix)$
    float = 1
    center = 1
    size = 60% 50%
}

# 53-55
windowrule {
    name = nmtui_settings
    match:title = ^(nmtui)$
    float = 1
    center = 1
    size = 40% 50%
}
