source = ~/.config/hypr/vars.conf
source = ~/.config/hypr/style.conf
source = ~/.config/hypr/keybinds.conf
source = ~/.config/hypr/input_devices.conf

################
### MONITORS ###
################

monitor=,preferred,auto,1.6

#################
### AUTOSTART ###
#################

# exec-once = nm-applet &
# exec-once = waybar & hyprpaper & firefox
exec-once = waybar
exec-once = swww-daemon
exec = swww img ~/Pictures/wallpaper1.jpg
exec-once = wl-paste --type text --watch cliphist store # cliphist listener


###################
### PERMISSIONS ###
###################

# ecosystem {
#   enforce_permissions = 1
# }

# permission = /usr/(bin|local/bin)/grim, screencopy, allow
# permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow
# permission = /usr/(bin|local/bin)/hyprpm, plugin, allow

##############################
### WINDOWS AND WORKSPACES ###
##############################

windowrule {
    name = suppress_maximize
    match:class = .*
    suppress_event = maximize
}

windowrule {
    name = fix_xwayland_drag
    match:class = ^$
    match:title = ^$
    match:xwayland = 1
    match:float = 1
    match:fullscreen = 0
    match:pin = 0
    no_focus = 1
}

windowrule {
    name = wiremix_settings
    match:initial_title = ^(wiremix)$
    float = 1
    center = 1
    size = (monitor_w*0.5) (monitor_h*0.5)
}
windowrule {
    name = nmtui_settings
    match:initial_title = ^(nmtui)$
    float = 1
    center = 1
    size = (monitor_w*0.4) (monitor_h*0.6)
}
